spring:
  profiles:
    active: dev
---
server:
  port: 8001
spring:
  application:
    name: USER-PROVIDER
  profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true
